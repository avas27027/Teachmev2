<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pagar</title>

        <link rel="stylesheet" th:href="@{../fonts/material-icon/css/material-design-iconic-font.min.css}">

        <link rel="stylesheet" th:href="@{../css/style.css}">
    </head>
    <body>

        <div class="main">

            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Medio de Pago</h2>
                            <form method="POST" class="register-form" id="register-form">
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-card"></i></label>
                                    <input type="text" name="name" id="name" placeholder="Número de Tarjeta"/>
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="email" name="email" id="email" placeholder="Nombre del Titular"/>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-calendar-close"></i></label>
                                    <input type="password" name="pass" id="pass" placeholder="Fecha de Caducidad"/>
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="re_pass" id="re_pass" placeholder="Contraseña"/>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />

                                </div>
                                <!--<div class="jumbotron">

                                    <a class="btn btn-primary btn-lg" href="/confirmacion/" role="button">Matricular</a>
                                </div>-->
                                <div class="form-group form-button">
                                    <input type="submit" name="pg" id="pg" class="form-submit" value="Matricular"/>
                                </div>


                            </form>



                        </div>
                        <div class="signup-image">
                            <figure><img th:src="@{../images/tarjeta3.png}" alt="sing up image"></figure>
                        </div>


                    </div>
                </div>
            </section>

        </div>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
