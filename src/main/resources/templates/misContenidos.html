<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script src="https://use.fontawesome.com/91cd8cf8e3.js"></script>
        <link rel="stylesheet" th:href="@{/css/style1.css}">
        <title>Mis Contenidos</title>
      </head>
      
     
      
<body>
  <nav class="navbar sticky-top navbar-dark bg-dark navbar-expand-sm">
    <a class="navbar-brand" href="/home/">
        <img th:src="@{/images/logo.svg}" width="30" height="30" alt="logo">
        Teach me!
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-list-4">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img th:src="@{/images/user.svg}" width="40" height="40">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/miCuenta/">Mi Cuenta</a>
                    <a class="dropdown-item" href="/cerrar/">Cerrar Sesión</a>
                </div>
            </li>
        </ul>
        <a class="nav-item nav-link text-white" href="/misContenidos/">Mis Contenidos</a>

        <a class="nav-item nav-link text-white" href="/crear/">Crear</a>
    </div>
</nav>

<div class="container">
    <h3 class="mt-3 text-secondary">Mis Contenidos</h3>
    <hr>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="lista-tab" data-toggle="tab" href="#lista" role="tab" aria-controls="lista" aria-selected="true">Enseñar</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="crear-tab" data-toggle="tab" href="#crear" role="tab" aria-controls="crear" aria-selected="false">Aprender</a>
        </li>
      </ul>
      <div class="tab-content mt-3" id="myTabContent">
        <div class="tab-pane fade show active" id="lista" role="tabpanel" aria-labelledby="lista-tab">
             
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Horario</th>
                        <th scope="col">Rubro</th>
                        <th colspan="2" scope="col">Acciones</th>
                    </tr>
                    <!--<th colspan="2" scope="col">Acciones</th>
                  </tr>
                </thead>
                <!--<tbody th:unless="${#lists.isEmpty(darClases)}"> -->
                <tbody th:unless="${#lists.isEmpty(darClases)}">
                  
                  <tr th:each="x : ${darClases}">
                    <td th:text="${x.precio}"> 2020</td>
                    <td th:text="${x.nombre}">Camila</td>
                    <td th:text="${x.horario}">20</td>
                    <td th:text="${x.rubro}">mate</td>
                      
                      <!--Rubro: <p th:text="${x.rubro}"> Software </p><br>
                      Código: <p th:text="${x.ID}"> 004512 </p><br>
                      Horario: <p th:text="${x.horario}"> 09:00HRS-11:00HRS</p> --> 
                    
                    <td>
                      <form class="formulario-eliminar" method="POST" th:action="@{/misContenidos/delete/{y} (y=${x.ide}) }">
                          <button type="submit" class="btn btn-danger btn-sm" >Eliminar</button>
                      </form>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
        
        <div class="tab-pane fade" id="crear" role="tabpanel" aria-labelledby="crear-tab">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Horario</th>
                        <th scope="col">Rubro</th>
  
                  </tr>
                </thead>
                <tbody th:unless="${#lists.isEmpty(tomaClases)}">
                  
                  <tr th:each="x : ${tomaClases}">
                    <td th:text="${x.precio}"> 2020</td>
                    <td th:text="${x.nombre}">Camila</td>
                    <td th:text="${x.horario}">20</td>
                    <td th:text="${x.rubro}">mate</td>
                      
                      <!--Rubro: <p th:text="${x.rubro}"> Software </p><br>
                      Código: <p th:text="${x.ID}"> 004512 </p><br>
                      Horario: <p th:text="${x.horario}"> 09:00HRS-11:00HRS</p> --> 
                    
                  </tr>
                  
                </tbody>
              </table>
        </div>
      </div>
</div>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script type="text/javascript">
    $('.formulario-eliminar').submit(function (e) {
    e.preventDefault();
    Swal.fire({
        title: '¿Desea eliminar esta clase?',
        text: "No podrá revertir esta acción",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Si'
    }).then((result) => {
        if (result.isConfirmed) {
            /*Swal.fire(
                    'Deleted!',
                    'Your file has been deleted.',
                    'success'
                    )*/
                
                this.submit();
        }
    })
})
</script>
</body>
</html>
