<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regístrate</title>

    <link rel="stylesheet" th:href="@{../fonts/material-icon/css/material-design-iconic-font.min.css}">

    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Regístrate</h2>
                        <form method="POST" action="/crearCuenta/" class="register-form" id="register-form" th:object="${formulario}">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" th:field="*{campo1}" name="name" id="name" placeholder="Nombre" required/>
                            </div>
                            <div class="form-group">
                                <label for="lname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" th:field="*{campo2}" name="lastname" id="lname" placeholder="Apellido" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" th:field="*{campo5}" name="email" id="email" placeholder="E-mail" required/>
                            </div>
                            <div class="form-group">
                                <label for="cod"><i class="zmdi zmdi-lock"></i></label>
                                <input type="number" min="1" pattern="^[0-9]+" th:field="*{campo3}" name="codigo" id="cod" placeholder="Codigo" required/>
                            </div>
                            <div class="form-group">
                                <label for="cod"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" th:field="*{campo7}" name="url" id="cod" placeholder="URL"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" th:field="*{campo6}" name="pass" id="pass" placeholder="Contraseña" required/>
                            </div><!--
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repetir Contraseña"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Estoy de acuerdo con los  <a href="#" class="term-service">Términos y Condiciones</a></label>
                            </div>-->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Regístrate"/>
                            </div>
                        </form>
                    </div>
                    <form action="/crearCuenta/formu" method="POST">
                        <div class="signup-image">
                            <figure><img th:src="@{../images/signup-image.jpg}" alt="sing up image"></figure>
                            <a class="signup-image-link" href="/" >tengo cuenta</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
 
    </div>

    <!-- JS -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{js/main.js}"></script>
</body>
</html>
