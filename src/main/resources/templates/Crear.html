        <div class="container">
            <h3 class="mt-3 text-secondary">Crear Clase</h3>
            <hr>




            <form method="POST" action="/crear/" th:object="${formuClase}">
                <div class="form-group">
                    <label for="formacion-Código"></label>
                    <input class="form-control" th:field="*{camp1}" required max="2020" type="text" placeholder="Precio">
                </div>
                <div class="form-group">
                    <label for="formacion-Código"></label>        
                    <input class="form-control" th:field="*{camp2}" required max="2020" type="text" placeholder="Nombre">
                    <span class="pull-right badge badge-secondary" id="count_message">25 caracteres max</span>
                </div>
                <div class="form-group">
                    <label for="formacion-Código"></label>
                    <input class="form-control" th:field="*{camp3}"  required max="2020" type="text" placeholder="Horario">
                </div>
                <div class="form-group">
                    <label for="formacion-Código"></label>
                    <input class="form-control" th:field="*{camp4}"  required max="2020" type="text" placeholder="Rubro">
                </div>
                <div class="form-group form-button">
                    <input type="submit" name="signup" id="signup" class="form-submit" value="Crear"/>
                </div>

            </form>


        </div>
