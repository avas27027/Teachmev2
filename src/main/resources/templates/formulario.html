<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingresa</title>

    <link rel="stylesheet" th:href="@{fonts/material-icon/css/material-design-iconic-font.min.css}">

    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>

    <div class="main">

        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <form action="/reg" method="POST">
                        <div class="signin-image">
                            <figure><img th:src="@{images/signin-image.jpg}" alt="sing up image"></figure>
                            <a class="signup-image-link" href="/crearCuenta/" >Crea una Cuenta</a>
                        </div>
                    </form>
                    <div class="signin-form">
                        <h2 class="form-title">Ingresa</h2>
                        <form method="POST" action="/" class="register-form" th:object="${formulario}" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="your_name" th:field="*{campo1}" id="your_name" placeholder="E-mail" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" th:field="*{campo2}" placeholder="Contraseña" required/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Inicia Sesión"/>
                            </div>
                        </form>
                        <!---
                        <div class="social-login">
                            <span class="social-label">O Ingresa con </span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>-->
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{js/main.js}"></script>
</body>
</html>
